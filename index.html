<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Produzione Fusti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestione Produzione Fusti</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="openTab('calcolo')">Calcolo Produzione</button>
      <button onclick="openTab('followProd')">Follow Prod</button>
      <button onclick="openTab('cronologia')">Cronologia</button>
    </div>

    <!-- Calcolo Produzione -->
    <div id="calcolo" class="tab-content">
      <h2>Calcolo Produzione</h2>
      <!-- I tuoi input e calcoli già esistenti -->
      <p>Qui va il calcolo dei fusti / quintali già fatto.</p>
      <button onclick="window.location.href='https://calcolo-fusti-v1.onrender.com/'">Vai al calcolo</button>

    </div>

    <!-- Follow Prod -->
    <div id="followProd" class="tab-content" style="display:none;">
      <h2>Follow Prod</h2>

      <div class="form-group">
        <label for="fustiDisponibili">Fusti disponibili</label>
        <input type="number" id="fustiDisponibili" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="quintaliDisponibili">Quintali disponibili</label>
        <input type="number" id="quintaliDisponibili" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="numeroEsatto">Numero esatto bancali?</label>
        <input type="checkbox" id="numeroEsatto">
      </div>

      <button onclick="calcolaFollowProd()">Calcola</button>

      <div id="risultatiFollowProd">
        <!-- Risultati mostrati dinamicamente -->
      </div>

      <div id="bancaliImgContainer">
        <!-- Immagini dinamiche dei bancali -->
      </div>
    </div>

    <!-- Cronologia -->
    <div id="cronologia" class="tab-content" style="display:none;">
      <h2>Cronologia</h2>
      <p>Qui va la cronologia già implementata.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
